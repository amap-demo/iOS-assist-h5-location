<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>辅助H5定位</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.3&key=e889633dbc8f30b5eb3d091bcd0fe3e8"></script>
</head>
<body>
<div id="container"></div>
<script>
    
    var marker, map = new AMap.Map("container", {
        resizeEnable: true,
        center: [116.397428, 39.90923],
        zoom: 13
    });
    
    function addMarker(longitude, latitude) {  //这个函数是留给OC调用的
        if (marker) {
            marker.setMap(null);
            marker = null;
        }
        marker = new AMap.Marker({
            icon: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
            position: [longitude, latitude]
        });
        marker.setMap(map);
        map.setZoomAndCenter(14, [longitude, latitude]);
        JavaScriptCallOCObj.showInfoWhenAddMarkerSuccess(longitude,latitude);  //JS调用OC的函数
    }

</script>
</body>
</html>
